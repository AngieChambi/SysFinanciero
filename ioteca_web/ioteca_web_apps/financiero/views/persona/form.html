<md-dialog aria-label="Form" ng-cloak class="main" md-theme="{{ dynamicTheme }}">
    <form name='myform'>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span ng-hide="persona.id == null">Editar </span>
                    <span ng-hide="persona.id">Nueva </span>
                    persona
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-progress-circular layout-fill md-mode="indeterminate" ng-hide="true"></md-progress-circular>
            <div class="md-dialog-content">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Nombre</label>
                        <input ng-model="persona.nombres" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>A Patern o</label>
                        <input ng-model="persona.ap_paterno" required>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>A. Materno</label>
                        <input ng-model="persona.ap_materno" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>DNI</label>
                        <input ng-model="persona.dni" required>
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Celular</label>
                        <input ng-model="persona.celular" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Est. Civil</label>
                        <input ng-model="persona.estado_civil" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Sexo</label>
                        <input ng-model="persona.sexo" required>
                    </md-input-container>
                </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="reset" ng-click="cancel()" class="md-raised">Salir</md-button>
            <md-button type="submit" ng-click="save()" class="md-raised md-primary" ng-disabled="!myform.$valid">
                Guardar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
